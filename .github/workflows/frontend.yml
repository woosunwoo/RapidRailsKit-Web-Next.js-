name: Frontend CI

on:
  push:
    paths:
      - 'src/app/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'next.config.js'
      - '.github/workflows/frontend.yml'

  pull_request:
    paths:
      - 'src/app/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'next.config.js'
      - '.github/workflows/frontend.yml'


jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test --if-present
